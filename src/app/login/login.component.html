
<small *ngIf='!valid' >{{validMsg}}</small>
<form (ngSubmit)="onSubmit()" #userForm="ngForm" class="form-horizontal">
	<fieldset>
		<legend>Legend</legend>
		<div class="form-group">
			<label for="inputEmail" class="col-lg-2 control-label">Username</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Enter mail.." name='username' [(ngModel)]='username' />
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Enter passwd.." name='password' [(ngModel)]='password'  />
				<div align='center' class="checkbox"> <br>
					<label> <input type="checkbox"> Show Password </label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div align=center class="col-lg-10 col-lg-offset-2">
				<button type='submit' [disabled]="!userForm.form.valid" class="btn btn-primary">Login</button>
			</div>
		</div>
	</fieldset>
</form>

<h1>{{username}}</h1>
<h1>{{password}}</h1>
